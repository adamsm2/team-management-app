server:
  port: 8080
spring:
  config:
    activate:
      on-profile: test

  h2:
    console.enabled: true # http://localhost:8080/h2-console
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true